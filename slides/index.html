Grundkenntnisse der FE Modellierung

```python [1|7-12]
def local_beam_element_stiffness(nodes, element):
    """Calculate local element stiffness matrix for a beam element."""
    node1, node2, E, A, I = element
    x1, y1 = nodes[node1]
    x2, y2 = nodes[node2]
    L = np.sqrt((x2 - x1)**2 + (y2 - y1)**2)
    k_local = E * np.array([[A/L, 0, 0, -A/L, 0, 0],
                            [0, 12*I/L**3, 6*I/L**2, 0, -12*I/L**3, 6*I/L**2],
                            [0, 6*I/L**2, 4*I/L, 0, -6*I/L**2, 2*I/L],
                            [-A/L, 0, 0, A/L, 0, 0],
                            [0, -12*I/L**3, -6*I/L**2, 0, 12*I/L**3, -6*I/L**2],
                            [0, 6*I/L**2, 2*I/L, 0, -6*I/L**2, 4*I/L]])
    return k_local
```

## Schritt 4: Plausibilisierung der Ergebnisse <br/>

Z.B. Biegebemessung <br/>
`$$ A_s,erf = M_Ed / (z * f_yd) $$`
`$$ A_s,erf = 0.244MNm*1.15/(0.9*0.25m*550MPa) $$`
`$$ A_s,erf = 22.7cm^2 $$`

----

Warum die Ergebnisse nicht  komplett übereinstimmen? <br/>

Software berücksichtigt ein bilineares Spannungs-Dehnungsdiagramm mit Verfestigung <!-- .element: class="fragment fade-in-then-semi-out" -->

Der innere Hebelarm wird genau anhand einer Dehnungsiteration ermittelt <!-- .element: class="fragment fade-in-then-semi-out" -->
